defaults:
  block : standard
  character: standard

character:
  _defaults: # The defaults settings for all character styles.
    combinable : true # Determines if the character styles can be combine. Can be either:
              # - true : yes for all.
              # - false : no for all.
              # - with: a list of character styles.
              # - notWith: a list of character styles.
    fullWordsOnly: true # Style may not be applied to partial words.
    trimSpaces: true
  standard:
  emphasis:
    togglable: true # togglable: emphasis can be added *into* emphasis, and cancels itself.
           # Normal (non-toggling) behavior is that when enabling a character 
           # format where it is already enabled simply removes it.
  strong:
    togglable: true
